<h4 class="display-4">Rankings</h4>
<div class="mt-3">
  <table class="table" st-table="displayedRatings" st-safe-src="ratings">
    <thead>
      <tr>
        <th class="sortable" st-sort="symbol">Symbol</th>
        <th class="sortable" st-sort="consistency">Consistency</th>
        <th class="sortable" st-sort="growth">Growth</th>
        <th class="sortable" st-sort="overall">Overall</th>
      </tr>
      <tr>
        <th colspan="4">
          <input st-search="symbol" placeholder="Search symbols" class="form-control" type="search"/>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="rating in displayedRatings track by rating.symbol">
        <td>
          <a href="#/symbols/{{rating.symbol}}">{{rating.symbol}}</a>
        </td>
        <td>
          {{rating.consistency | number: 1}}
        </td>
        <td>
          {{rating.growth | number: 1}}
        </td>
        <td>
          {{rating.overall | number: 1}}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4" class="text-center">
          <div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
