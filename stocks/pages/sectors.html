<h4 class="display-4">Sectors</h4>
<span class="lead">{{sector}}</span>
<table class="table" st-table="displayedSymbols" st-safe-src="symbols">
  <thead>
    <tr>
      <th st-sort="symbol">Symbol</th>
      <th st-sort="companyName">Company Name</th>
      <th st-sort="price">Last Price</th>
      <th st-sort="change">Percent Change</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="symbol in displayedSymbols">
      <td>{{symbol.symbol}}</td>
      <td>{{symbol.companyName}}</td>
      <td>{{symbol.price}}</td>
      <td><span ng-show="symbol.change > 0">+</span>{{symbol.change | number: 2}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4" class="text-center">
        <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
      </td>
    </tr>
  </tfoot>
</table>
