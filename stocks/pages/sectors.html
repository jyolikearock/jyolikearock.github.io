<h4 class="display-4">Sectors</h4>
<div class="mb-3">
  <span class="lead">{{sector}}</span>
</div>
<table class="table" st-table="displayedSymbols" st-safe-src="symbols">
  <thead>
    <tr>
      <th class="sortable" st-sort="symbol">Symbol</th>
      <th class="sortable" st-sort="companyName">Company Name</th>
      <th class="sortable" st-sort="price">Last Price</th>
      <th class="sortable" st-sort="change">% Change</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="symbol in displayedSymbols">
      <td>
        <a href="#/symbols/{{symbol.symbol}}">{{symbol.symbol}}</a>
      </td>
      <td>
        {{symbol.companyName | limitTo: 30}}
        <span ng-show="symbol.companyName.length > 30">...</span>
      </td>
      <td>
        {{symbol.price | number: 2}}
      </td>
      <td>
        <span ng-show="symbol.change > 0">+</span>{{symbol.change | number: 2}}
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4" class="text-center">
        <div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
      </td>
    </tr>
  </tfoot>
</table>
