<!doctype html>
<html>
  <head>
    <title>Stocks</title>

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- smart tables plugin -->
    <script src="./js/smart-table.min.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- main app module -->
    <script src="./js/main-app.js"></script>

    <!-- main controller -->
    <script src="./controllers/main-controller.js"></script>

    <!-- controllers -->
    <script src="./controllers/sectors-controller.js"></script>
    <script src="./controllers/symbols-controller.js"></script>

    <!-- services -->
    <script src="./services/stock-market-service.js"></script>
  </head>

  <body ng-app="mainApp" ng-controller="mainController">

    <!-- header / main nav bar -->
    <header class="navbar navbar-expand bg-primary navbar-dark fixed-top position-sticky">
      <span class="navbar-brand">jyolikearock</span>
    </header>

    <!-- body -->
    <div class="container mt-4">
      <div class="row">

        <!-- page nav bar -->
        <div class="col-3 border-right">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/symbols"
                 ng-class="{'active': pageInfo.currentPage == 'Symbols'}">
                Symbols
              </a>
            </li>
            <li class="nav-item">
              <span class="nav-link">
                Sectors
              </span>
            </li>
            <li class="nav-item" ng-repeat="sector in sectors">
              <a class="nav-link" href="#/sectors/{{sector}}"
                 ng-class="{'active': pageInfo.currentPage == sector}">
                {{sector}}
              </a>
            </li>
          </ul>
        </div>

        <!-- content body populated by angular -->
        <div class="col-8" ng-view>

        </div>

      </div>
    </div>
  </body>
</html>
