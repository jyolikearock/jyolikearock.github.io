<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{pokemon.name}}</title>
</head>
<body>
    <h4 class="display-4">{{pokemon.name}}</h4>
    <table class="table">
        <tr>
            <th>Type</th>
            <td>{{pokemon.type}}</td>
        </tr>
        <tr>
            <th>ATK</th>
            <td>{{pokemon.atk}}</td>
        </tr>
        <tr>
            <th>DEF</th>
            <td>{{pokemon.def}}</td>
        </tr>
        <tr>
            <th>HP</th>
            <td>{{pokemon.hp}}</td>
        </tr>
        <tr>
            <th>CP</th>
            <td>{{pokemon.cp}}</td>
        </tr>
    </table>
</body>
</html>
